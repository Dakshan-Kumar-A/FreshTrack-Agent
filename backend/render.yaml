services:
  - type: web
    name: freshtrack-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: ENVIRONMENT
        value: production

cronJobs:
  - name: freshtrack-agent
    schedule: "0 9 * * *"
    command: python run_agent.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: BACKEND_URL
        fromService:
          type: web
          name: freshtrack-backend
          property: host
